<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch (The Odin Project)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-container">
        <div class="info-container">
            <div class="title">
                <h2>Etch-a-sketch</h2>
            </div>
            
            <div id="custom-container">
                <div id="buttonsGroup">
                    <div>
                        <input type="range" value="50" min="10" max="50" step="10" id="item-size"> <span id="item-size-value">50 x 50</span>
                    </div>
                    <div>
                        <button id="black" class="btn">Black</button>
                    </div>
                    <div>
                        <input type="color" name="" id="color-wheel">
                        <button id="custom-color" class="btn">Custom Color</button>
                    </div>
                    <div>
                        <button id="random-color" class="btn">Random Color</button>
                    </div>
                    <div>
                        <button id="blue-shades" class="btn">Blue Shades</button>
                    </div>
                    <div>
                        <button id="no-grid-lines" class="btn-no-grid">No Grid Lines</button>
                    </div>
                    <div>
                        <button id="eraser" class="btn">Eraser</button>
                    </div>
                    <div>
                        <button id="btn-reset" class="btn-reset">Reset</button>
                    </div>
                </div>
                <div id="itemsButtonGroup">
                    <div>
                        <label for="">Grid Line Color</label>
                        <input type="color" name="" id="grid-line-color-wheel">
                    </div>
                    <div style="margin-top: 1rem;">
                        <label for="">Background Color</label>
                        <input type="color" name="" id="background-color-wheel">
                    </div>
                </div>
            </div>
    
            <div class="current-mode">
               <p>Current mode : <span id="current-mode">Black</span></p>
            </div>
    
            <div class="title">
                <span>Made by <a href="https://github.com/iamwaiyanminhtet">Wai Yan Min Htet</a></span>
            </div>
        </div>
        <div id="container"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
